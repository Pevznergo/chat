        <input type="text" id="chatgpt-user-input" placeholder="Ваш вопрос" required />
        <button type="button" class="icon-btn" title="Добавить файл" data-tooltip="Добавить файл" id="attach-btn">
          <svg width="24" height="24" fill="none" stroke="#6366f1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a5 5 0 0 1-7.07-7.07l9.19-9.19a3 3 0 0 1 4.24 4.24l-9.19 9.19a1 1 0 0 1-1.41-1.41l9.19-9.19"/></svg>
          <input type="file" style="display:none;" id="file-input" />
        </button>
        <button type="button" class="icon-btn web-search-btn" title="Поиск в интернете" data-tooltip="Поиск в интернете">
          <img src="images/globus.png" alt="Поиск в интернете" style="width: 24px; height: 24px;">
        </button>
        <button type="button" class="icon-btn" title="Диктовка" data-tooltip="Диктовка">
          <svg width="24" height="24" fill="none" stroke="#6366f1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="2" width="6" height="12" rx="3"/><path d="M5 10v2a7 7 0 0 0 14 0v-2"/><line x1="12" y1="22" x2="12" y2="18"/></svg>
        </button>
        <button type="submit" class="send-btn" title="Отправить" data-tooltip="Отправить">
          <svg width="24" height="24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
        </button>
      </form>
    </div>
  </div>
  <!-- Кнопки управления (гамбургер и новый чат) -->
<div class="sidebar-controls" id="sidebar-controls" style="display:none;">
  <button id="sidebar-toggle" class="icon-btn" title="Меню">
    <!-- Иконка гамбургера -->
    <svg width="28" height="28" viewBox="0 0 24 24"><rect y="4" width="24" height="3" rx="1.5"/><rect y="10.5" width="24" height="3" rx="1.5"/><rect y="17" width="24" height="3" rx="1.5"/></svg>
  </button>
  <button id="new-chat-btn" class="icon-btn" title="Новый чат">
    <!-- Иконка плюс -->
    <svg width="28" height="28" viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19" stroke-width="2" stroke="#6366f1"/><line x1="5" y1="12" x2="19" y2="12" stroke-width="2" stroke="#6366f1"/></svg>
  </button>
                </div>

<!-- Боковая панель -->
<aside id="sidebar" class="sidebar">
  <div class="sidebar-header">
    <span class="sidebar-label-today">Сегодня</span>
    <button id="sidebar-close" class="icon-btn" title="Закрыть">
      <svg width="24" height="24" viewBox="0 0 24 24"><line x1="6" y1="6" x2="18" y2="18" stroke-width="2" stroke="#6366f1"/><line x1="6" y1="18" x2="18" y2="6" stroke-width="2" stroke="#6366f1"/></svg>
    </button>
              </div>
  <ul id="chat-list" class="chat-list">
    <!-- Список чатов будет подгружаться сюда -->
  </ul>
</aside>
<script src="js/script.js"></script>
</body>
</html>
